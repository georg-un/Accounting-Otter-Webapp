<mat-card>
  <mat-card-content>

    <div class='user-card'>

      <div class='user-card-avatar'>
        <img mat-card-avatar [src]='avatar'>
      </div>

      <div class='user-card-name'>
        <h1>{{shortenName(user.firstName, user.lastName)}}</h1>
      </div>

      <div class='user-card-amount'>
        <h1>{{0 | number:'.2'}}</h1>
      </div>

    </div>

  </mat-card-content>
</mat-card>
