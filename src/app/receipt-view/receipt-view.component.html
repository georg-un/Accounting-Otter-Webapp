<div class="receipt-view-container">

  <button mat-icon-button aria-label="Close"
          class="close-button" color="grey"
          (click)="onCloseButtonClick()">
    <mat-icon>close</mat-icon>
  </button>
  <ng-container *ngIf="receiptUnavailable; else receiptAvailable;">
    <p class="receipt-unavailable-msg">No receipt found.</p>
  </ng-container>
  <ng-template #receiptAvailable>
    <div *ngIf="encodedImage" class="receipt-wrapper">
      <img [src]="encodedImage" alt="Receipt" class="receipt"/>
    </div>
  </ng-template>
  <mat-toolbar color="primary" class="toolbar">
    <button mat-raised-button
            (click)="onUploadNewButtonClick()">
      <mat-icon>add_a_photo</mat-icon>
      Upload new
    </button>
    <button
      mat-raised-button
      aria-label="Delete receipt"
      [disabled]="receiptUnavailable"
      (click)="onDeleteButtonClick()"
    >
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-toolbar>

</div>
