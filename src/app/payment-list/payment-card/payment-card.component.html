<mat-card (click)="onClick()">
  <mat-card-content>
    <div class='payment-card'>
      <div class='grid-cell__r2-c1'>
          <img mat-card-avatar [src]='avatar'>
      </div>

      <div class='grid-cell__r1-c2'>
        <p>{{payment.date | date : "dd.MM.yyyy"}}</p>
      </div>

      <div class='grid-cell__r2-c2 font-large'>
        <p>{{payment.shop | titlecase}}</p>
      </div>

      <div class='grid-cell__r3-c2'>
        <p>{{payment.category | lowercase}}</p>
      </div>

      <div class='grid-cell__r2-c3 font-large payment-sum'>
        <p *ngIf="payment.sumAmount !== undefined && payment.sumAmount !== null">
          {{payment.sumAmount | currency:'EUR':'â‚¬ ':'1.2-2'}}
        </p>
        <p *ngIf="payment.sumAmount === undefined || payment.sumAmount === null">
            N/A
        </p>
      </div>

      <div class="grid-cell__r3-c3">
        <app-sync-indicator [syncStatus]="payment.syncStatus"
                            [size]="'18px'"
                            class="sync-status-indicator"
        ></app-sync-indicator>
      </div>

    </div>
  </mat-card-content>
</mat-card>
