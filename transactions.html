<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script language="javascript">

        angular.module('myApp',['ngResource']);
        function Ctrl($scope,$resource) {
            var restservice = $resource(
                'http://localhost:8080/api/v1/transactions?start=0&end=5', {
                }, {
                    query: { method: 'GET', isArray: true }
                }
            );
            $scope.transactions = restservice.query();
        }

    </script>
</head>
<title>Accounting Otter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<nav class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-card" style="z-index:3;width:250px;" id="mySidebar">
  <a class="w3-bar-item w3-button w3-border-bottom w3-large" href="#">
      <img src="https://www.w3schools.com/images/w3schools.png" style="width:80%;"></a>
  <a class="w3-bar-item w3-button w3-hide-large w3-large"
     href="javascript:void(0)"
     onclick="w3_close()">Close <i class="fa fa-remove"></i>
  </a>
  <a class="w3-bar-item w3-button blue-theme" href="#">Home</a>
  <a class="w3-bar-item w3-button" href="#">Link 1</a>
  <a class="w3-bar-item w3-button" href="#">Link 2</a>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity"
     onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div class="w3-main" style="margin-left:250px;">

<div id="myTop" class="w3-container w3-top blue-theme w3-large">
  <p><i class="fa fa-bars w3-button blue-theme w3-hide-large w3-xlarge" onclick="w3_open()"></i>
  <span id="myIntro" class="w3-hide">Accounting Otter</span></p>
</div>

<header class="w3-container blue-theme" style="padding:32px 32px">
  <h1>Transactions</h1>
</header>

<div class="w3-container" style="padding:32px"/>


<div ng-app="myApp">
    <div ng-controller="Ctrl">
        <div ng-repeat="transaction in transactions">
            <a ng-href='payment.html?id={{transaction.transactionId}}'>
        <div class="w3-panel w3-light-grey w3-card transaction-grid-card">
            <div class="card-avatar">
                <h2 style="text-align:left">G</h2>
            </div>
            <div class="card-date card-first-row">
                <p>{{transaction.description}}</p>
            </div>
            <div class="card-shop">
                <h2>{{transaction.shop}}</h2>
            </div>
            <div class="card-category card-last-row">
                <p>{{transaction.category}}</p>
            </div>
            <div class="card-amount" style="text-align:right">
                <h2>{{transaction.sumAmount}}</h2>
            </div>
        </div>
            </a>
        </div>
    </div>
</div>

    <button class="hover-button">+</button>


<footer class="w3-container blue-theme" style="padding:32px">
  <p>Footer information goes here</p>
</footer>
     
</div>
</div>


<script>
// Open and close the sidebar on medium and small screens
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Change style of top container on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
        document.getElementById("myIntro").classList.add("w3-show-inline-block");
    } else {
        document.getElementById("myIntro").classList.remove("w3-show-inline-block");
        document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
    }
}

// Accordions
function myAccordion(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " violet-theme";
    } else { 
        x.className = x.className.replace("w3-show", "");
        x.previousElementSibling.className = 
        x.previousElementSibling.className.replace(" violet-theme", "");
    }
}
</script>
     
</body>
</html>
